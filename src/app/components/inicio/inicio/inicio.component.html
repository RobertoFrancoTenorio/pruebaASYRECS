    <form [formGroup]="modalForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Titulo</label>
            <input type="text" formControlName="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Mensaje</label>
            <input type="text" formControlName="message" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">ConfirmButton</label>
            <br>
            <div class="input-group-text" >
                Si<input type="radio" formControlName="confirmButton" aria-label="Radio button for following text input" value="Si"> / 
                No<input type="radio" formControlName="confirmButton" aria-label="Radio button for following text input" value="No">
            </div>
        </div>
        <div class="form-group" *ngIf="modalForm.get('confirmButton').value == 'Si'">
            <label for="exampleInputPassword1">confirmButtonLabel</label>
            <input type="text" formControlName="confirmButtonLabel" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">CancelButton</label>
            <br>
            <div class="input-group-text" >
                Si<input type="radio" formControlName="cancelButton" aria-label="Radio button for following text input" value="Si"> / 
                No<input type="radio" formControlName="cancelButton" aria-label="Radio button for following text input" value="No">
            </div>
        </div>
        <div class="form-group" *ngIf="modalForm.get('cancelButton').value == 'Si'">
            <label for="exampleInputPassword1">confirmButtonLabel</label>
            <input type="text" formControlName="cancelButtonLabel" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
    </form>
    <button class="btn btn-success" (click)="modal()">prueba</button>
</div>
